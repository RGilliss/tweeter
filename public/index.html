<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://kit.fontawesome.com/3310f83d3a.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <span class="title">tweeter</span>
    <div>
      <span><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header class="profile">
    <div>
      <img class="avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="name">Rye</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <small id="error"></small>
      <form action="/tweets" method="POST" id="new-tweet-form">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class=" button-counter">
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <article class="tweet-container">
      </article>
    </section>
  </main>
</body>

</html>
